apiVersion: v1
kind: Service
metadata:
  name: argocd-service
  namespace: argocd
  annotations:
    external-dns.alpha.kubernetes.io/hostname: argocd.tunnel.threadr.ai
    external-dns.alpha.kubernetes.io/ttl: "120" # optional
spec:
  selector:
    app.kubernetes.io/name: argocd-server
  ipFamilies:
    - IPv4
    - IPv6
  ipFamilyPolicy: RequireDualStack
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - argocd.tunnel.threadr.ai
      secretName: argocd-tunnel-threadr-ai-tls
  rules:
    - host: argocd.tunnel.threadr.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-service
                port:
                  number: 443
